<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeredaBarrioViewDlg" widgetVar="VeredaBarrioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVeredaBarrioTitle}">
            <h:form id="VeredaBarrioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veredaBarrioController.selected != null}">
                        <h:outputText value="#{bundle.ViewVeredaBarrioLabel_codigoVereda}"/>
                        <h:outputText value="#{veredaBarrioController.selected.codigoVereda}" title="#{bundle.ViewVeredaBarrioTitle_codigoVereda}"/>
                        <h:outputText value="#{bundle.ViewVeredaBarrioLabel_nombreVereda}"/>
                        <h:outputText value="#{veredaBarrioController.selected.nombreVereda}" title="#{bundle.ViewVeredaBarrioTitle_nombreVereda}"/>
                        <h:outputText value="#{bundle.ViewVeredaBarrioLabel_corregimientocodigoMunicipio}"/>
                        <h:outputText value="#{veredaBarrioController.selected.corregimientocodigoMunicipio}" title="#{bundle.ViewVeredaBarrioTitle_corregimientocodigoMunicipio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VeredaBarrioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
