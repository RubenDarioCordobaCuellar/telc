<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadortpoViewDlg" widgetVar="IndicadortpoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIndicadortpoTitle}">
            <h:form id="IndicadortpoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadortpoController.selected != null}">
                        <h:outputText value="#{bundle.ViewIndicadortpoLabel_codigoIndicador}"/>
                        <h:outputText value="#{indicadortpoController.selected.codigoIndicador}" title="#{bundle.ViewIndicadortpoTitle_codigoIndicador}"/>
                        <h:outputText value="#{bundle.ViewIndicadortpoLabel_nombreIndicador}"/>
                        <h:outputText value="#{indicadortpoController.selected.nombreIndicador}" title="#{bundle.ViewIndicadortpoTitle_nombreIndicador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IndicadortpoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
