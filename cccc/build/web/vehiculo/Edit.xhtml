<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_codigoVehiculo}" for="codigoVehiculo" />
                        <p:inputText id="codigoVehiculo" value="#{vehiculoController.selected.codigoVehiculo}" title="#{bundle.EditVehiculoTitle_codigoVehiculo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_codigoVehiculo}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_placas}" for="placas" />
                        <p:inputText id="placas" value="#{vehiculoController.selected.placas}" title="#{bundle.EditVehiculoTitle_placas}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_placas}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_tipoVeiculo}" for="tipoVeiculo" />
                        <p:inputText id="tipoVeiculo" value="#{vehiculoController.selected.tipoVeiculo}" title="#{bundle.EditVehiculoTitle_tipoVeiculo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_tipoVeiculo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
