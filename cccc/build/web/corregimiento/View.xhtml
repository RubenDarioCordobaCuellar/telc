<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorregimientoViewDlg" widgetVar="CorregimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorregimientoTitle}">
            <h:form id="CorregimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corregimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorregimientoLabel_codigoMunicipio}"/>
                        <h:outputText value="#{corregimientoController.selected.codigoMunicipio}" title="#{bundle.ViewCorregimientoTitle_codigoMunicipio}"/>
                        <h:outputText value="#{bundle.ViewCorregimientoLabel_nombreMunicipio}"/>
                        <h:outputText value="#{corregimientoController.selected.nombreMunicipio}" title="#{bundle.ViewCorregimientoTitle_nombreMunicipio}"/>
                        <h:outputText value="#{bundle.ViewCorregimientoLabel_municipioCiudadcodigoMunicipio}"/>
                        <h:outputText value="#{corregimientoController.selected.municipioCiudadcodigoMunicipio}" title="#{bundle.ViewCorregimientoTitle_municipioCiudadcodigoMunicipio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorregimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
