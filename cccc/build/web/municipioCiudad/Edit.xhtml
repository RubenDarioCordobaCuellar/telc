    <ui:composition>

        <p:dialog id="MunicipioCiudadEditDlg" widgetVar="MunicipioCiudadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioCiudadTitle}">
