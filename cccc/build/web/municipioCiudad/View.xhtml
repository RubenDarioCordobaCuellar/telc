<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCiudadViewDlg" widgetVar="MunicipioCiudadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipioCiudadTitle}">
            <h:form id="MunicipioCiudadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioCiudadController.selected != null}">
                        <h:outputText value="#{bundle.ViewMunicipioCiudadLabel_codigoMunicipio}"/>
                        <h:outputText value="#{municipioCiudadController.selected.codigoMunicipio}" title="#{bundle.ViewMunicipioCiudadTitle_codigoMunicipio}"/>
                        <h:outputText value="#{bundle.ViewMunicipioCiudadLabel_nombreMunicipio}"/>
                        <h:outputText value="#{municipioCiudadController.selected.nombreMunicipio}" title="#{bundle.ViewMunicipioCiudadTitle_nombreMunicipio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipioCiudadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
