<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NumeroloteCreateDlg" widgetVar="NumeroloteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNumeroloteTitle}">
            <h:form id="NumeroloteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{numeroloteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNumeroloteLabel_numeroLote}" for="numeroLote" />
                        <p:inputText id="numeroLote" value="#{numeroloteController.selected.numeroLote}" title="#{bundle.CreateNumeroloteTitle_numeroLote}" required="true" requiredMessage="#{bundle.CreateNumeroloteRequiredMessage_numeroLote}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{numeroloteController.create}" value="#{bundle.Save}" update="display,:NumeroloteListForm:datalist,:growl" oncomplete="handleSubmit(args,'NumeroloteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NumeroloteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
