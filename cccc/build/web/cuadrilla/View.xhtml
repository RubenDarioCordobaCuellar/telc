<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadrillaViewDlg" widgetVar="CuadrillaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuadrillaTitle}">
            <h:form id="CuadrillaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuadrillaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuadrillaLabel_codigoCuadrilla}"/>
                        <h:outputText value="#{cuadrillaController.selected.codigoCuadrilla}" title="#{bundle.ViewCuadrillaTitle_codigoCuadrilla}"/>
                        <h:outputText value="#{bundle.ViewCuadrillaLabel_nombreCuadrilla}"/>
                        <h:outputText value="#{cuadrillaController.selected.nombreCuadrilla}" title="#{bundle.ViewCuadrillaTitle_nombreCuadrilla}"/>
                        <h:outputText value="#{bundle.ViewCuadrillaLabel_vehiculocodigoVehiculo}"/>
                        <h:outputText value="#{cuadrillaController.selected.vehiculocodigoVehiculo}" title="#{bundle.ViewCuadrillaTitle_vehiculocodigoVehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuadrillaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
