<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_cedula}"/>
                        <h:outputText value="#{personaController.selected.cedula}" title="#{bundle.ViewPersonaTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_nombre1}"/>
                        <h:outputText value="#{personaController.selected.nombre1}" title="#{bundle.ViewPersonaTitle_nombre1}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_nombre2}"/>
                        <h:outputText value="#{personaController.selected.nombre2}" title="#{bundle.ViewPersonaTitle_nombre2}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_apellido1}"/>
                        <h:outputText value="#{personaController.selected.apellido1}" title="#{bundle.ViewPersonaTitle_apellido1}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_apellido2}"/>
                        <h:outputText value="#{personaController.selected.apellido2}" title="#{bundle.ViewPersonaTitle_apellido2}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_telefono}"/>
                        <h:outputText value="#{personaController.selected.telefono}" title="#{bundle.ViewPersonaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_correoElectronico}"/>
                        <h:outputText value="#{personaController.selected.correoElectronico}" title="#{bundle.ViewPersonaTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_direccion}"/>
                        <h:outputText value="#{personaController.selected.direccion}" title="#{bundle.ViewPersonaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_usuario}"/>
                        <h:outputText value="#{personaController.selected.usuario}" title="#{bundle.ViewPersonaTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_contraseña}"/>
                        <h:outputText value="#{personaController.selected.contraseña}" title="#{bundle.ViewPersonaTitle_contraseña}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_cargocodigoCargo}"/>
                        <h:outputText value="#{personaController.selected.cargocodigoCargo}" title="#{bundle.ViewPersonaTitle_cargocodigoCargo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_generocodigoGenero}"/>
                        <h:outputText value="#{personaController.selected.generocodigoGenero}" title="#{bundle.ViewPersonaTitle_generocodigoGenero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
