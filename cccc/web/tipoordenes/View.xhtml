<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoordenesViewDlg" widgetVar="TipoordenesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoordenesTitle}">
            <h:form id="TipoordenesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoordenesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoordenesLabel_codigoTipo}"/>
                        <h:outputText value="#{tipoordenesController.selected.codigoTipo}" title="#{bundle.ViewTipoordenesTitle_codigoTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoordenesLabel_tipoOrden}"/>
                        <h:outputText value="#{tipoordenesController.selected.tipoOrden}" title="#{bundle.ViewTipoordenesTitle_tipoOrden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoordenesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
