<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_codigoVehiculo}" for="codigoVehiculo" />
                        <p:inputText id="codigoVehiculo" value="#{vehiculoController.selected.codigoVehiculo}" title="#{bundle.CreateVehiculoTitle_codigoVehiculo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_codigoVehiculo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.CreateVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_placas}" for="placas" />
                        <p:inputText id="placas" value="#{vehiculoController.selected.placas}" title="#{bundle.CreateVehiculoTitle_placas}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_placas}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_tipoVeiculo}" for="tipoVeiculo" />
                        <p:inputText id="tipoVeiculo" value="#{vehiculoController.selected.tipoVeiculo}" title="#{bundle.CreateVehiculoTitle_tipoVeiculo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_tipoVeiculo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
